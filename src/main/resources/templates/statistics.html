<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: '기준 배출량',
                data: [],
                borderWidth: 1
            }
                ,
                {
                    label: '온실가스 배출량',
                    data: [],
                    borderWidth: 1
                }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '연도별 온실가스 총 배출량'
                }
            }
        },
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: [],
            datasets: [{
                label: '기준 배출량',
                data: [],
                backgroundColor: Object.values(CHART_COLORS),
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '산업별 온실가스 배출량'
                }
            },
            onClick: (event, elements) => {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    const label = pieChart.data.labels[index];
                    fetchDataForYear1("2019", label);
                }
            }
        }
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: '온실가스 감축량',
                data: [],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function fetchDataForYear(year) {
        $.ajax({
            url: `/api/carbon/statistics`,
            method: 'GET',
            data: { year: year },
            success: function(data) {
                updateChart(data.corpDsgnStatistics, data.ggStatistics, data.yyStatistics);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function fetchDataForYear1(year, dsgnInds) {
        $.ajax({
            url: `/api/carbon/corp/statistics`,
            method: 'GET',
            data: { year: year, dsgnInds: dsgnInds},
            success: function(data) {
                updateTable(data.selectCorpStatistics);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function updateChart(data, data1, data2) {
        const labels = data.map(item => item.dsgnInds);
        const chart_data = data.map(item => item.ghgEms);

        const labels1 = data1.map(item => item.signNm);
        const chart_data1 = data1.map(item => item.gasReductAmnt);

        const labels2 = data2.map(item => item.yy);
        const chart_data2 = data2.map(item => item.gasEnisnAmnt);

        pieChart.data.labels = labels;
        pieChart.data.datasets[0].data = chart_data;
        pieChart.update();

        barChart.data.labels = labels1;
        barChart.data.datasets[0].data = chart_data1;
        barChart.update();

        myChart.data.labels = labels2;
        myChart.data.datasets[0].data = chart_data2;
        myChart.update();
    }

    function updateTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.corpNm}</td>
                <td>${item.dsgnInds}</td>
                <td>${formatNumberWithCommas(item.engCnsm)} ${item.engUnit}</td>
                <td>${formatNumberWithCommas(item.ghgEms)} ${item.ghgUnit}</td>
                <td>${item.vrfctAgncy}</td>
            `;
            tbody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        fetchDataForYear("2019");
        fetchDataForYear1("2019", "건설");
    });

</script>
