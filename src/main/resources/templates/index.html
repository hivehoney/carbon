<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <style>
        .chart-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            height: 50vh; /* 두 개의 차트가 포함된 컨테이너의 높이 */
        }

        #myChart {
            display: block;
            width: 30%; /* myChart의 너비를 40%로 설정 */
            max-width: 30%;
            margin: 0 2.5%;
        }

        #barChart {
            display: block;
            width: 70%; /* barChart의 너비를 60%로 설정 */
            max-width: 70%;
            margin: 0 2.5%;
        }
    </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Anti GHGs</a>
</header>
<div class="container-fluid">
    <div class="row">
        <div th:replace="sidebar :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Anti GHGs</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Excel</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar" class="align-text-bottom"></span>
                        This week
                    </button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
                <canvas id="barChart"></canvas>
            </div>
            <h2>지역소재 사업장별 세부내용</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">년도</th>
                        <th scope="col">법인명</th>
                        <th scope="col">업종</th>
                        <th scope="col">검증기관</th>
                        <th scope="col">온실가스 배출량</th>
                        <th scope="col">주소</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [],
            datasets: [{
                label: '기준 배출량',
                data: [],
                backgroundColor: Object.values(CHART_COLORS),
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '시군구별 온실가스 배출량 '
                }
            },
            onClick: (event, elements) => {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    const label = myChart.data.labels[index];
                    fetchDataForYear1("2019", label);
                }
            }
        }
    });

    // Initialize the bar chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: '온실가스 배출량',
                data: [],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function fetchDataForYear(year) {
        $.ajax({
            url: `/api/carbon/sigun/dashboard`,
            method: 'GET',
            data: { year: year },
            success: function(data) {
                updateChart(data.ggStatistics);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function fetchDataForYear1(year, adres) {
        $.ajax({
            url: `/api/carbon/corp/dashboard`,
            method: 'GET',
            data: { year: year, adres: adres},
            success: function(data) {
                updateBarChart(data.corpEmissionList);
                updateTable(data.corpEmissionList);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function updateChart(data) {
        const labels = data.map(item => item.signNm);
        const chart_data = data.map(item => item.gasEnisnAmnt);

        myChart.data.labels = labels;
        myChart.data.datasets[0].data = chart_data;
        myChart.update();
    }

    function updateBarChart(data) {
        const labels = data.map(item => item.corpNm);
        const chart_data = data.map(item => item.ghgEms);

        barChart.data.labels = labels;
        barChart.data.datasets[0].data = chart_data;
        barChart.update();
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        fetchDataForYear("2019");
        fetchDataForYear1("2019", "포항");
    });

    function updateTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.yy}</td>
                <td>${item.corpNm}</td>
                <td>${item.dsgnInds}</td>
                <td>${item.vrfctAgncy}</td>
                <td>${item.ghgEms} ${item.ghgUnit}</td>
                <td>${item.adres}</td>
            `;
            tbody.appendChild(row);
        });
    }
</script>
</body>
</html>
