<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <style>
        .chart-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80vh; /* 두 개의 차트가 포함된 컨테이너의 높이 */
        }

        canvas {
            display: block; /* 요소의 기본 여백을 제거 */
            width: 50%; /* 차트 너비를 45%로 설정하여 두 개의 차트가 한 줄에 나란히 배치 */
            max-width: 50%;
            margin: 0 2.5%; /* 차트 사이의 여백을 추가 */
        }
    </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Company name</a>
</header>
<div class="container-fluid">
    <div class="row">
        <div th:replace="sidebar :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">데이터 연동</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Excel</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar" class="align-text-bottom"></span>
                        This week
                    </button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
                <canvas id="barChart"></canvas>
            </div>
            <h2>Dashboard Data</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Year</th>
                        <th scope="col">Sign Name</th>
                        <th scope="col">Gas Emission Amount</th>
                        <th scope="col">Gas Reduction Amount</th>
                        <th scope="col">Gas Reduction Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="gasEmission : ${gasEmissionList}">
                        <td th:text="${gasEmission.yy}"></td>
                        <td th:text="${gasEmission.signNm}"></td>
                        <td th:text="${gasEmission.gasEnisnAmnt}"></td>
                        <td th:text="${gasEmission.gasReductAmnt}"></td>
                        <td th:text="${gasEmission.stdEmisnAmnt}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    // Initialize the doughnut chart
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [],
            datasets: [{
                label: '기준 배출량',
                data: [],
                backgroundColor: Object.values(CHART_COLORS),
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Chart.js Doughnut Chart'
                }
            },
            onClick: (event, elements) => {
                if (elements.length > 0) {
                    const index = elements[0].index;
                    const label = myChart.data.labels[index];
                    fetchDataForYear1(label);
                }
            }
        }
    });

    // Initialize the bar chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Selected Data',
                data: [],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function fetchDataForYear(year) {
        $.ajax({
            url: `/api/carbon/sigun/dashboard`,
            method: 'GET',
            data: { year: year },
            success: function(data) {
                updateChart(data.ggStatistics);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function fetchDataForYear1(year) {
        $.ajax({
            url: `/api/carbon/corp/dashboard`,
            method: 'GET',
            data: { year: year },
            success: function(data) {
                updateBarChart(data.corpDsgnStatistics);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function updateChart(data) {
        const labels = data.map(item => item.signNm);
        const chart_data = data.map(item => item.gasEnisnAmnt);

        myChart.data.labels = labels;
        myChart.data.datasets[0].data = chart_data;
        myChart.update();
    }

    function updateBarChart(data) {
        const labels = data.map(item => item.dsgnInds);
        const chart_data = data.map(item => item.ghgEms);

        barChart.data.labels = labels;
        barChart.data.datasets[0].data = chart_data;
        barChart.update();
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        fetchDataForYear("2019");
        fetchDataForYear1("2019");
    });

</script>
</body>
</html>
