<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: '기준 배출량',
                data: [],
                borderWidth: 1
            }
                ,
                {
                    label: '온실가스 배출량',
                    data: [],
                    borderWidth: 1
                }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Chart.js Line Chart'
                }
            }
        },
    });

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: [],
            datasets: [{
                label: '기준 배출량',
                data: [],
                    backgroundColor: Object.values(CHART_COLORS),
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Chart.js Doughnut Chart'
                }
            }
        }
    });

    // Initialize the bar chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: 'Selected Data',
                data: [],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function fetchDataForYear(year) {
        $.ajax({
            url: `/api/carbon/statistics`,
            method: 'GET',
            data: { year: year },
            success: function(data) {
                updateChart(data.corpDsgnStatistics, data.ggStatistics);
                $('#selected-year').text(year);
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    }

    function convertStringArrayToNumberArray(stringArray) {
        return stringArray.map(value => parseFloat(value.replace(/,/g, '').trim()));
    }

    function updateChart(data, data1) {
        const labels = data.map(item => item.dsgnInds);
        const chart_data = data.map(item => item.ghgEms);

        const labels1 = data1.map(item => item.signNm);
        const chart_data1 = data1.map(item => item.gasEnisnAmnt);

        const labels2 = data1.map(item => item.signNm);
        const chart_data2 = data1.map(item => item.gasReductAmnt);

        pieChart.data.labels = labels;
        pieChart.data.datasets[0].data = chart_data;
        pieChart.update();

        barChart.data.labels = labels1;
        barChart.data.datasets[0].data = chart_data1;
        barChart.update();

        myChart.data.labels = labels2;
        myChart.data.datasets[0].data = chart_data2;
        myChart.update();
    }

    function updateTable(data) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.yy}</td>
                <td>${item.corpNm}</td>
                <td>${item.vrfctAgncy}</td>
                <td>${item.engChsm}</td>
                <td>${item.engUnit}</td>
                <td>${item.ghgEms} ${item.ghgUnit}</td>
                <td>${item.ghgUnit}</td>
            `;
            tbody.appendChild(row);
        });
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        fetchDataForYear("2019");
    });

</script>
